<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyta Design</title>
    <!-- Fuente Barlow Regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="catalogo-page-container">
        <!-- Header -->
        <header class="header">
            <!-- Logo para media query -->
            <div class="logo-media-query-container">
                <a href="../index.html">
                    <!-- Logo en el medio del navbar de media query -->
                    <img src="../images/logo/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <!-- Icono menu media query -->
            <input type="checkbox" id="menu-button">
                <label for="menu-button">
                    <img class="menu-icon" src="../images/menu-icons/menu-icon.png" alt="menu-icon">
                </label>
            <nav class="navbar-inicio">
                <ul>
                    <li class="menu-list">
                        <a href="../index.html" class="buttons text-white">Inicio</a>
                    </li>

                    <li class="menu-list">
                        <a href="../pages/catalogo.html" class="buttons text-white">Catálogo</a>
                    </li>

                    <!-- Redirigo al usuario al inicio si toca el logo -->
                    <div class="logo-container">
                        <a href="../index.html">
                            <!-- Logo en el medio del navbar -->
                            <img src="../images/logo/logo.png" alt="Logo" class="logo">
                        </a>
                    </div>
                    <li class="menu-list">
                        <a href="../pages/faq.html" class="buttons text-white">FAQ</a>
                    </li>

                    <li class="menu-list">
                        <a href="../pages/contacto.html" class="buttons text-white">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

                </div>
                <div class="producto-descripcion-container  col-lg-4 col-md-4">

            </div>
            <div class="boxes-container2 row">

                    <p class="descripcion">$500</p>
                </div>
                <div class="producto-descripcion-container col-lg-4 col-md-4">
                    <img src="../images/catalogo/box8.jpg" alt="Producto 8" class="img-fluid">
                    <p class="descripcion">$900</p>
                </div>

                    <p class="descripcion">$900</p>
                </div>
                <div class="producto-descripcion-container col-lg-4 col-md-4">
                    <img src="../images/catalogo/box12.jpg" alt="Producto 12" class="img-fluid">
                    <p class="descripcion">$900</p>
                </div>

        <!-- Inicio footer -->
        <footer class="footer container-fluid">
            <p class="redes-text-footer"> Seguinos en las redes <p>
            <!-- Redes direccionadas -->
            <div class="d-flex justify-content-evenly">
                <a href="https://web.whatsapp.com">
                    <img src="../images/redes/whatsapp.png" alt="Whatsapp-logo" class="logos-redes">
                </a>
    
                <a href="https://www.facebook.com">
                    <img src="../images/redes/facebook.png" alt="Facebook-logo" class="logos-redes">
                </a>
    
                <a href="https://twitter.com/home">
                    <img src="../images/redes/twitter.png" alt="Twitter-logo" class="logos-redes">
                </a>
    
                <a href="https://www.instagram.com">
                    <img src="../images/redes/instagram.png" alt="Instagram-logo" class="logos-redes">
                </a>
    
                <a href="https://www.tiktok.com">
                    <img src="../images/redes/tik-tok.png" alt="Tiktok-logo" class="logos-redes">
                </a>
            </div>
    
            <p class="copy-footer"> © 2022 Toyta Design ® | Todos los derechos reservados </p>
        </footer>
        <!-- Fin footer -->
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>

    <!-- Título -->
    <title>Contacto | ToytaDesign - Diseños personalizados</title>
    <!-- Fuente Barlow Regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="contacto-page-container">
        <!-- Header -->
        <header class="header">
            <!-- Logo para media query -->
            <div class="logo-media-query-container">
                <a href="../index.html">
                    <!-- Logo en el medio del navbar de media query -->
                    <img src="../images/logo/logo.webp" alt="Logo de la marca | ToytaDesign - Diseños personalizados" class="logo">
                </a>
            </div>
            <!-- Icono menu media query -->
            <input type="checkbox" id="menu-button">
                <label for="menu-button">
                    <img class="menu-icon" src="../images/menu-icons/menu-icon.webp" alt="Icono de menu | Toyta Design - Diseños personalizados">
                </label>
            <nav class="navbar-inicio">
                <ul>
                    <li class="menu-list">
                        <a href="../index.html" class="buttons text-white">Inicio</a>
                    </li>

                    <li class="menu-list">
                        <a href="../pages/catalogo.html" class="buttons text-white">Catálogo</a>
                    </li>

                    <!-- Redirigo al usuario al inicio si toca el logo -->
                    <div class="logo-container">
                        <a href="../index.html">
                            <!-- Logo en el medio del navbar -->
                            <img src="../images/logo/logo.webp" alt="Logo de la marca | ToytaDesign - Diseños personalizados" class="logo">
                        </a>
                    </div>
                    <li class="menu-list">
                        <a href="../pages/faq.html" class="buttons text-white">FAQ</a>
                    </li>

                    <li class="menu-list">
                        <a href="../pages/contacto.html" class="buttons text-white">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Fin Header -->
        
        <!-- Seccion contacto -->
        <section class="container">
            <div>
                <h1 class="titulo-container">Contactanos</h1>
            </div>
            <div>
                <form class="row g-3 formulario">
                    <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Ricardo">
                    </div>
                    <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Fort">
                    </div>
                    <div class="col-12">
                    <label for="inputAddress" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="rickyfort@gmail.com">
                    </div>
                    <div class="col-12">
                    <label for="inputNumber" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="1512345678">
                    </div>
                    <div class="input-group col-12">
                        <span class="input-group-text">Dejanos tu comentario</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Notificaciones
                        </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary button-formulario">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Fin seccion contacto -->

        <!-- Inicio footer -->
        <footer class="footer container-fluid">
            <p class="redes-text-footer"> Seguinos en las redes <p>
            <!-- Redes direccionadas -->
            <div class="d-flex justify-content-evenly">
                <a href="https://web.whatsapp.com">
                    <img src="../images/redes/whatsapp.webp" alt="Whatsapp-logo ToytaDesign" class="logos-redes">
                </a>
    
                <a href="https://www.facebook.com">
                    <img src="../images/redes/facebook.webp" alt="Facebook-logo ToytaDesign" class="logos-redes">
                </a>
    
                <a href="https://twitter.com/home">
                    <img src="../images/redes/twitter.webp" alt="Twitter-logo ToytaDesign" class="logos-redes">
                </a>
    
                <a href="https://www.instagram.com">
                    <img src="../images/redes/instagram.webp" alt="Instagram-logo ToytaDesign" class="logos-redes">
                </a>
    
                <a href="https://www.tiktok.com">
                    <img src="../images/redes/tik-tok.webp" alt="Tiktok-logo ToytaDesign" class="logos-redes">
                </a>

            <p class="copy-footer"> © 2022 Toyta Design ® | Todos los derechos reservados </p>
